<!DOCTYPE html>
<html lang="zh-CN"> <!-- 设置语言为中文 -->

<head>
  <meta charset="UTF-8">
  <!-- 可以在 public 目录下放一个 favicon.ico 文件 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <!-- 视口设置，用于响应式布局 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 网页标题 -->
  <title>LLM 创意领域表现评估</title>
</head>

<body>
  <!-- 这是 Vue 应用将会挂载到的 DOM 元素 -->
  <!-- id 需要与 src/main.ts 中的 createApp(App).mount('#app') 匹配 -->
  <div id="app"></div>

  <!-- 应用程序的主入口脚本 -->
  <!-- Vite 会处理这个脚本及其所有依赖 -->
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
